{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Workspace Manager{% endblock %}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <main class="app-main">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="app-footer">
      <div class="container footer-container">
        <p class="footer-copy">Need help? Contact Workplace Services.</p>
        <nav class="footer-nav" aria-label="Primary">
          <a href="{% url 'floorplan:index' %}">Floor Plan</a>
          <a href="{% url 'floorplan:admin-console' %}">Admin Panel</a>
        </nav>
      </div>
    </footer>
    <script src="{% static 'js/csrf.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
